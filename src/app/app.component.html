<div class="container" *ngIf="show else elseBlock">
    if block
</div>
<ng-template #elseBlock>
    <div class="container">
        else block
    </div>
</ng-template>

<div class="container" *ngIf="showStr=='yes';then elseBlock2">
    if block
</div>
<ng-template #ifBlock2>
    <div class="container">
        if block
    </div>
</ng-template>
<ng-template #elseBlock2>
    <div class="container">
        else block
    </div>
</ng-template>

<ng-template [ngIf]="showClr=='red'">
    <div class="alert alert-primary" role="alert">
        red
    </div>
</ng-template>
